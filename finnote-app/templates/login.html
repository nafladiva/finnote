{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body style="background-color: #F5F5F5;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand brand-title" href="/">Finnote.</a>
    </nav>

    <div class="mt-4 container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card" style="border: none; background-color: transparent;">
                <div class="card-body d-flex justify-content-center auth-card">
                    <div class="container">
                        <h3 class="mb-4 font-weight-bold text-center" style="color: #5A9BA4;">Selamat Datang!</h3>
                        
                        {% for message in messages %}
                            <p class="alert alert-info">{{message}}</p>
                        {% endfor %}

                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control input-box" name="username" id="username">
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control input-box" name="password" id="password">
                            </div>
                            <div class="pt-2 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary" name="loginUser" style="background-color: #5A9BA4; border: none;">Masuk</button>
                            </div>
                            <div class="mt-2 text-center">
                                <p>Belum punya akun? <a href="{% url 'register' %}">Daftar Disini!</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-light" style="background-color: #E0F2F1;">
        <div class="container mt-5 p-3 text-center">
            <p class="m-3" style="color: #5A9BA4;">
              &copy; <script>document.write(new Date().getFullYear());</script>, Finnote.
            </p>
        </div>
    </footer>
</body>
</html>
