{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="mt-4 card" style="border: none; background-color: transparent;">
            <div class="card-body p-4" style="border-radius: 30px; background-color: white;">
                <h2 class="mt-3 text-center">Tambah transaksi barumu</h2>
                <form method="POST" action="">
                    {% csrf_token %}

                    <div class="mt-5 d-flex justify-content-center align-items-center">
                        <div class="col-12 col-md-6">
                            {% for message in messages %}
                                <p class="alert alert-danger">{{message}}</p>
                            {% endfor %}
                            <div class="form-group">
                                <label class="mt-3" for="nama">Nama transaksi</label>
                                <input type="text" class="form-control" name="nama">

                                <label class="mt-3" for="jenis_transaksi">Jenis transaksi</label>
                                <select class="form-control" name="jenis_transaksi" id="jenis_transaksi">
                                    <option>Pemasukan</option>
                                    <option>Pengeluaran</option>
                                  </select>

                                <label class="mt-3" for="jumlah">Jumlah</label>
                                <input type="number" class="form-control" name="jumlah">
                                <small class="form-text text-muted">
                                    Contoh: 100000 (Seratus ribu rupiah)
                                </small>

                                <label class="mt-3" for="date">Waktu</label>
                                <input type="date" class="form-control" name="date">
                            </div>
                            <div class="pt-3 d-flex justify-content-center">
                                <input type="submit" class="btn btn-primary btn-landing" name="addTransaksi">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
